<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Magic_Cards = "<cards>" +
                "<title>Bilious Skulldweller</title>" +
                "<mana>Black</mana>" +
                "<power>1</power>" + 
                "<toughness>1</toughness>"
                "</cards>";

                //Creates am XML DOM parser
                XML_Parser = new DOMParser();

                //Creates a new XML DOM object using the text string
                XML_Document = XML_Parser.parseFromString(Magic_Cards, "text/xml");

                document.getElementById("XML_Example").innerHTML = 
                XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
